<div class="page-container" style="
        background:
            linear-gradient(135deg, rgba(11,61,145,0.7), rgba(20,33,61,0.85)),
            url('https://editorial.pxcrush.net/carsales/general/editorial/160217_Subaru_WRX_STI_VS_Mitsubishi_Evoloution_X_20.jpg?width=1024&height=682');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
     ">

    <div class="form-container">

        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
        </div>
        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
        </div>

        <form (ngSubmit)="registrarCliente()">
            <h3 class="d-grid gap-2" style="color: white;">Registro de Nuevo Cliente</h3>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label" style="color: white;">Usuario</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="cliente.username"
                        placeholder="Ej. juanperez" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" style="color: white;">Contraseña</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="cliente.password"
                        placeholder="******" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label" style="color: white;">Nombre</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre"
                        placeholder="Ej. Juan" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label" style="color: white;">Apellido</label>
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="cliente.apellido"
                        placeholder="Ej. Pérez" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label" style="color: white;">DNI</label>
                    <input type="text" class="form-control" name="dni" [(ngModel)]="cliente.dni"
                        placeholder="Ej. 78965412" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" style="color: white;">Licencia de Conducir</label>
                    <input type="text" class="form-control" name="licenciaConducir"
                        [(ngModel)]="cliente.licenciaConducir" placeholder="Ej. Q12345678" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label" style="color: white;">Teléfono</label>
                    <input type="text" class="form-control" name="telefono" [(ngModel)]="cliente.telefono"
                        placeholder="Ej. 987654321">
                </div>

                <div class="col-md-6">
                    <label class="form-label" style="color: white;">Correo electrónico</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="cliente.email"
                        placeholder="Ej. cliente@gmail.com">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" style="color: white;">Dirección</label>
                <input type="text" class="form-control" name="direccion" [(ngModel)]="cliente.direccion"
                    placeholder="Ej. Av. Lima 123, Juliaca">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="button" (click)="goToRegresar()" class="btn btn-secondary">Salir</button>
            </div>

        </form>

    </div>

</div>
